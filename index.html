<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ChatBox</title>
        <meta http-equiv="cache-control" content="no-cache">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <link href="css/chat.css" rel="stylesheet">
    
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
        <script src="bower_components/web-socket-js/swfobject.js"></script>
        <script src="bower_components/web-socket-js/web_socket.js"></script>
        <script src="js/chat.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">
                        <p>&nbsp</p>
                        
                        <h3 id="chat">Chat</h3>
                        
                        <div class="alert alert-info">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <strong><i class="icon-thumbs-up"></i></strong> Ce chat est anonyme. Seul les dix derniers messages sont conserv&eacute;s.
                        </div>

                        <form  name="chatbox" id="cb_form" class="well form-inline clearfix">
                            <div class="input-prepend" style="margin:3px;">
                                <label class="add-on" for="cb_name"><i class="icon-user"></i></label>
                                <input type="text" name="name" id="cb_name" placeholder="Pseudo" value="Anonyme" />
                            </div>
                            <div class="input-prepend" style="margin:3px;">
                                <label class="add-on" for="cb_message"><i class="icon-pencil"></i></label>
                                <input type="text" name="message" id="cb_message" placeholder="Votre texte" autocomplete="off" />
                            </div>
                            <button id="send-btn" type="submit" class="btn btn-info"><i class="icon-share-alt icon-white"></i> Chat</button>
                            <button id="reset-btn" class="btn btn-warning"><i class="icon-trash icon-white"></i> Vider</button>
                        </form>
                        
                        <div class="thumbnail" id="cb_messages"></div>
                        
                        <p>&nbsp</p>
                    </div> 
                </div>
            </div>
        </div>
    </body>
</html>
